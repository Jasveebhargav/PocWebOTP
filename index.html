<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web OTP API Demo</title>
    <meta author="jyotishman saikia"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      
      body{
        font-family: Arial, Helvetica, sans-serif;
        max-width: 500px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    
    <div>
      Send an SMS from a different device </br> 
      Your OTP is: 123456.</br>
       www.jasveebhargav.github.io/PocWebOTP/ #123456
      
    </div>
    <div style="border:1px solid; padding: 5px; 10px; margin: 10px 0;">
      <form>
        <input autocomplete="one-time-code" required/>
        <input type="submit">
     </form>
    </div>
	  
	  
	 
<script>
  if ('OTPCredential' in window) {
	const otp = await navigator.credentials.get({
		otp: {
			transport: ['sms']
		}
	});
    alert(otp);
	if (otp.code) input.value = otp.code;

}

</script>
       
  </body>
</html>
