<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web OTP API Demo</title>
    <meta author="jyotishman saikia"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      
      body{
        font-family: Arial, Helvetica, sans-serif;
        max-width: 500px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    
    <div>
      Send an SMS from a different device </br> 
      Your OTP is: 123456.</br>
       www.jasveebhargav.github.io/PocWebOTP/ #123456
      
    </div>
    <div style="border:1px solid; padding: 5px; 10px; margin: 10px 0;">
<form action="/">
        Enter OTP here:
        <input type="text" autocomplete="one-time-code" inputmode="numeric" id="otp-input" />
  </form>
    </div>
	  
	  
	 
<script>
 const input = document.querySelector('input[autocomplete="one-time-code"]');
	
  if ('OTPCredential' in window) {
  window.addEventListener('DOMContentLoaded', e => {
    if (!input) return;
    const ac = new AbortController();
    const form = input.closest('form');
    if (form) {
      form.addEventListener('submit', e => {
        ac.abort();
      });
    }
	   alert('before get')
    navigator.credentials.get({
      otp: { transport:['sms'] },
      signal: ac.signal
    }).then(otp => {
	    alert('in call back')
	 alert( otp.code);
     input.value = otp.code;
      if (form) {
        submit();
      }
    }).catch(err => {
      console.log(err);
    });
  });
}
</script>
       
  </body>
</html>
