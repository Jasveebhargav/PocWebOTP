<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web OTP API Demo</title>
    <meta author="jyotishman saikia"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      
      body{
        font-family: Arial, Helvetica, sans-serif;
        max-width: 500px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    
    <div>
      Send an SMS from a different device </br> 
      Your OTP is: 123456.</br>
       www.jasveebhargav.github.io/PocWebOTP/ #123456
      
    </div>
    <div style="border:1px solid; padding: 5px; 10px; margin: 10px 0;">
      <form>
        <input autocomplete="one-time-code" required/>
        <input type="submit">
     </form>
    </div>
	  
	  
	 
<script>
  function autoReadSMS() {
const signal = new AbortController();
 setTimeout(() => {
   signal.abort();
 }, 1 * 60 * 1000); 
 
 async function main() {
   if ('OTPCredential' in window) {
      try {
         if (navigator.credentials) {
            try {
               await navigator.credentials
               .get({ abort: signal, otp:{ transport: ['sms']}})
               .then(content => {
                 if (content && content.code) {
                   alert(content.code);
                 }
               })
               .catch(e => console.log(e));
            } 
            catch (e) {
              return;
            }
         }
      } 
      catch (err) {
        console.log(err);
      }
    }
 }
 main();
}
autoReadSMS();	
	

</script>
       
  </body>
</html>
